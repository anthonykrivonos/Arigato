<ion-card *ngIf="!editing">
      <ion-item>
            <ion-avatar *ngIf="picture"  item-start large>
                  <img src="{{picture}}"/>
            </ion-avatar>
            <h2 *ngIf="name">{{name}}</h2>
            <p *ngIf="company">{{company}}</p>
      </ion-item>
      <ion-card-content text-left>
            <h2 *ngIf="phone">{{phone}}</h2>
            <h3 *ngIf="email">{{email}}</h3>
            <p *ngIf="notes">{{notes}}</p>
      </ion-card-content>
      <ion-row>
            <ion-col>
                  <button ion-button icon-left clear small>
                        <ion-icon name="paper-plane"></ion-icon>
                        <div>Save</div>
                  </button>
            </ion-col>
            <ion-col>
                  <button (tap)="toggleEdit()" ion-button icon-left clear small>
                        <ion-icon name="create"></ion-icon>
                        <div>Edit</div>
                  </button>
            </ion-col>
            <ion-col>
                  <button ion-button icon-left clear small>
                        <ion-icon name="remove-circle"></ion-icon>
                        <div>Delete</div>
                  </button>
            </ion-col>
      </ion-row>
</ion-card>

<ion-card *ngIf="editing">
      <ion-item text-center>
            <ion-avatar large>
                  <button *ngIf="picture" (tap)="getPicture()" ion-button clear no-padding><img src="{{picture}}"/></button>
                  <button *ngIf="!picture" (tap)="getPicture()" ion-button clear no-padding large><ion-icon name="ios-camera" no-padding></ion-icon></button>
            </ion-avatar>
      </ion-item>
      <ion-item>
            <ion-label color="primary" stacked>Full Name</ion-label>
            <ion-input type="text" [value]="name" placeholder="Full Name" clearInput></ion-input>
      </ion-item>
      <ion-item>
            <ion-label color="primary" stacked>Company</ion-label>
            <ion-input type="text" [value]="company" placeholder="Company" clearInput></ion-input>
      </ion-item>
      <ion-item>
            <ion-label color="primary" stacked>Phone</ion-label>
            <ion-input type="tel" [value]="phone" placeholder="Phone" clearInput></ion-input>
      </ion-item>
      <ion-item>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="email" [value]="email" placeholder="Email" clearInput></ion-input>
      </ion-item>
      <ion-item>
            <ion-label color="primary" stacked>Notes</ion-label>
            <ion-textarea type="text" [value]="notes" placeholder="Notes" clearInput></ion-textarea>
      </ion-item>
      <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
                  <button (tap)="toggleEdit()" ion-button icon-left clear small>
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <div>Done</div>
                  </button>
            </ion-col>
            <ion-col>
            </ion-col>
      </ion-row>
</ion-card>

<ion-content fullscreen no-padding text-center>
      <livecard
            [first_name] = "first_name"
            [last_name] = "last_name"
            [picture] = "picture"
            [company] = "company"
            [email] = "email"
            [phone] = "phone"
            [notes] = "notes"
      ></livecard>
      <ion-card text-left>
            <ion-card-header>
                  Logger
            </ion-card-header>
            <ion-card-content *ngIf="text">
                  {{text}}
            </ion-card-content>
      </ion-card>
      <div class="padding"></div>
</ion-content>
<ion-footer padding text-center no-border>
      <ion-toolbar transparent>
            <ion-title *ngIf="isAndroid"><arigatobutton text-center (tap)="beginSpeech()"></arigatobutton></ion-title>
            <ion-title *ngIf="!isAndroid"><arigatobutton text-center (touchstart)="beginSpeech()" (touchend)="endSpeech()"></arigatobutton></ion-title>
            <ion-buttons end>
                  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
                  <button *ngIf="!loading" ion-button right><ion-icon name="arrow-forward"></ion-icon></button>
            </ion-buttons>
      </ion-toolbar>
</ion-footer>
